<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="tetris/blockrain.css">
</head>

<body>


    <div class="game" id="tetris-demo" style="width:500px;height:500px;"></div>



    <script src="tetris/jquery-1.11.1.min.js"></script>
    <script src="tetris/blockrain.jquery.libs.js"></script>
    <script src="tetris/blockrain.jquery.src.js"></script>
    <script>
    window.BlockrainThemes = {
      'thida': {
        background: '#5900ff',
        primary: null,
        secondary: null,
        stroke: '#000000',
        innerStroke: '#000000',
        blocks: {
          line: '#fa1e1e',
          square: '#f1fa1e',
          arrow: '#d838cb',
          rightHook: '#f5821f',
          leftHook: '#42c6f0',
          rightZag: '#4bd838',
          leftZag: '#fa1e1e'
        }
      }
    };
        var $demo = $('#tetris-demo').blockrain({
            speed: 20,
            theme: 'thida',
            playText: 'test',
            playButtonText: 'Play',
            gameOverText: 'Game Over',
            restartButtonText: 'Play Again',
            scoreText: 'Score',
        });
    </script>
</body>
</html>
